<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit </title>
</head>

<body>
    <div class="keys">3
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Claps</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihats</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kicks</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">808's</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Snaers</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Loop 1</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">loop 2</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Melodies</span>
        </div>
    </div>
    <audio data-key="65" src="./sounds/Claps/KV - betternow clap.wav"></audio>
    <audio data-key="83" src="./sounds/HH/KV - muse hh.wav"></audio>
    <audio data-key="68" src="./sounds/Kicks/KV - berry kick.wav"></audio>
    <audio data-key="70" src="./sounds/Open Hats/KV - ouch hat.wav"></audio>
    <audio data-key="71" src="./sounds/808s/KV - mandela 808.wav"></audio>
    <audio data-key="72" src="./sounds/Snares & Rims/KV - fine snare.wav"></audio>
    <audio data-key="74" src="./sounds/Drum Loops/KV - drumloop 04 - 140.wav"></audio>
    <audio data-key="75" src="./sounds/Drum Loops/KV - umloop 02 - 130.wav"></audio>
    <audio data-key="76" src="./sounds/Melodies/KV - trollie 160.wav"></audio>

    <script src="app.js"></script>
</body>

</html>
